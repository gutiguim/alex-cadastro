<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">

        <title>Cadastro</title>
    </head>
    <body>
        <script>
            function makeApiCall() {
                var params = {
                // The ID of the spreadsheet to update.
                spreadsheetId: '1W18Lmkx3-wefHhSm9jzW862YqZhVcVU4zK0odYFKUaQ',  // TODO: Update placeholder value.

                // The A1 notation of a range to search for a logical table of data.
                // Values will be appended after the last row of the table.
                range: 'Sheet1',  // TODO: Update placeholder value.

                // How the input data should be interpreted.
                valueInputOption: 'RAW',  // TODO: Update placeholder value.

                // How the input data should be inserted.
                insertDataOption: 'INSERT_ROWS',  // TODO: Update placeholder value.
                };

                var valueRangeBody = {
                    'majorDimension': 'ROWS',
                    'values': [submissionValues]
                };

                var request = gapi.client.sheets.spreadsheets.values.append(params, valueRangeBody);
                request.then(function(response) {
                // TODO: Change code below to process the `response` object:
                console.log(response.result);
                }, function(reason) {
                console.error('error: ' + reason.result.error.message);
                });
            }


            function initClient() {
                var CLIENT_ID = '193022482281-pdgrl2i1ru6td457e6ii2emebtkl8jqi.apps.googleusercontent.com';
                var API_KEY = 'AIzaSyBluE3w55phlLWICYSZNrsZDn1PJgo3_nw';
                var SCOPE = 'https://www.googleapis.com/auth/spreadsheets';

                gapi.client.init({
                'apiKey': API_KEY,
                'clientId': CLIENT_ID,
                'scope': SCOPE,
                'discoveryDocs': ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
                }).then(function() {
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSignInStatus);
                updateSignInStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
                });
            }

            function handleClientLoad() {
                gapi.load('client:auth2', initClient);
            }

            function updateSignInStatus(isSignedIn) {
                if (isSignedIn) {
                makeApiCall();
                }
            }

            function handleSignInClick(event) {
                gapi.auth2.getAuthInstance().signIn();
            }

            function handleSignOutClick(event) {
                gapi.auth2.getAuthInstance().signOut();
            }    
        </script>
        <script async defer src="https://apis.google.com/js/api.js"
            onload="this.onload=function(){};handleClientLoad()"
            onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
        <button id="signin-button" onclick="handleSignInClick()">Sign in</button>
        <button id="signout-button" onclick="handleSignOutClick()">Sign out</button>
    
  
            <main class="my-form">
                <div class="cotainer">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                                <div class="card">
                                    <div class="card-header">Realizar o cadastro</div>
                                    <div class="card-body">
                                        <!-- <form name="my-form" onsubmit="return validform()" method=""> -->
                                        <form name="my-form" onsubmit="return sendData()" method=""></form>
                                            <div class="form-group row">
                                                <label for="nome" class="col-md-4 col-form-label text-md-right">Nome completo do beneficiário*</label>
                                                <div class="col-md-6">
                                                    <input type="text" id="nome" class="form-control" name="nome" required oninvalid="this.setCustomValidity('Este campo não pode ficar em branco')" oninput="setCustomValidity('')">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="cpfcnpj" class="col-md-4 col-form-label text-md-right">CPF do titular*</label>
                                                <div class="col-md-6">
                                                    <input type="text" id="cpfcnpj" class="form-control" name="cpfcnpj" required oninvalid="this.setCustomValidity('Este campo não pode ficar em branco')" oninput="setCustomValidity('')">
                                                </div>
                                            </div>


                                            <div class="form-group row">
                                                <label for="titular" class="col-md-4 col-form-label text-md-right">Beneficiário titular</label>
                                                <div class="col-md-6">
                                                    <input type="text" id="titular" class="form-control" name="titular">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="birthday" class="col-md-4 col-form-label text-md-right">Data de nascimento</label>
                                                <div class="col-md-6">
                                                    <input type="date" id="birthday" class="form-control" name="birthday" required oninvalid="this.setCustomValidity('Este campo não pode ficar em branco')" oninput="setCustomValidity('')">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="email" class="col-md-4 col-form-label text-md-right">E-Mail</label>
                                                <div class="col-md-6">
                                                    <input type="email" id="email" class="form-control" name="email">
                                                </div>
                                            </div>
            
                                            <div class="form-group row">
                                                <label for="phone" class="col-md-4 col-form-label text-md-right">Número do celular (com DDD)</label>
                                                <div class="col-md-6">
                                                    <input type="number" id="phone" class="form-control" name="phone">
                                                </div>
                                            </div>
            
            
                                            <div class="form-group row">
                                                <label for="plan" class="col-md-4 col-form-label text-md-right">Plano</label>
                                                <div class="col-md-6">
                                                    <Select id="plan" class="form-control" name="plan" onchange="checkDependente()" required>
                                                        <option value="" selected>Escolha...</option>
                                                        <option value="57">Familiar</option>
                                                        <option value="58">Individual</option>
                                                    </Select>
                                                </div>
                                            </div>
                                                        
                                            <div class="form-group row">
                                                <label for="person_type" class="col-md-4 col-form-label text-md-right">Tipo do beneficiário</label>
                                                <div class="col-md-6">
                                                    <Select id="person_type" class="form-control" name="person_type" onchange="checkDependente()" required>
                                                        <option value="" selected>Escolha...</option>
                                                        <option value="1">Títular</option>
                                                        <option value="2">Dependente</option>
                                                    </Select>
                                                </div>
                                            </div>

                                            <div id="dependant_div" class="form-group row" style="display: none;">
                                                <label for="cpf_dependente" class="col-md-4 col-form-label text-md-right"><abbr title="CPF do dependente">Identificação do dependente</abbr></label>
                                                <div class="col-md-6">
                                                    <input type="text" id="cpf_dependente" class="form-control" name="cpf_dependente">
                                                    <small id="passwordHelpBlock" class="form-text text-muted">
                                                        CPF do dependente.
                                                    </small>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="sex" class="col-md-4 col-form-label text-md-right">Sexo</label>
                                                <div class="col-md-6">
                                                    <Select id="sex" class="form-control" name="sex" required>
                                                        <option value="" selected>Escolha...</option>
                                                        <option value="M">Masculino</option>
                                                        <option value="F">Feminino</option>
                                                    </Select>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="client_id" class="col-md-4 col-form-label text-md-right">Identificação do cliente</label>
                                                <div class="col-md-6">
                                                    <input type="number" id="client_id" class="form-control" name="client-id" required oninvalid="this.setCustomValidity('Este campo não pode ficar em branco')" oninput="setCustomValidity('')">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="products" class="col-md-4 col-form-label text-md-right">Produtos</label>
                                                <div class="col-md-6">
                                                    <input type="text" id="products" class="form-control" name="products" required oninvalid="this.setCustomValidity('Este campo não pode ficar em branco')" oninput="setCustomValidity('')">
                                                </div>
                                            </div>
            
                                            <!-- <div class="form-group row">
                                                <label for="nid_number" class="col-md-4 col-form-label text-md-right"><abbr
                                                            title="National Id Card">NID</abbr> Number</label>
                                                <div class="col-md-6">
                                                    <input type="text" id="nid_number" class="form-control" name="nid-number">
                                                </div>
                                            </div> -->
            
                                                <div class="col-md-6 offset-md-4">
                                                    <button type="submit" class="btn btn-primary">
                                                        Cadastrar
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            
            </main>
        

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="jquery.js"></script>
        <script src="index.js"></script>
        <!-- <script src="dist/jquery.inputmask.js"></script>
        <script src="dist/bindings/inputmask.binding.js"></script> -->
    </body>
</html>
